name: Daily IPO Scraper

on:
  schedule:
    - cron: '0 */8 * * *' # Run every 8 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permission to commit changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Data Collector
        run: python src/data_collector_v3.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "Automated Scraper"
          git config --global user.email "actions@github.com"
          git add data/master_ipo_v3.csv models/*.pkl
          git commit -m "Auto-update data" || exit 0
          git push
